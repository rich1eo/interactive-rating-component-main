<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card card--rating">
        <div class="card--rating__image">
          <img
            class="card--rating__image-icon"
            src="/images/icon-star.svg"
            alt="star icon"
          />
        </div>
        <h1 class="card--rating__heading">How did we do?</h1>
        <p class="card--rating__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="card--rating__ratings">
          <button type="button" class="btn btn-rating" data-rate="1">1</button>
          <button type="button" class="btn btn-rating" data-rate="2">2</button>
          <button type="button" class="btn btn-rating" data-rate="3">3</button>
          <button type="button" class="btn btn-rating" data-rate="4">4</button>
          <button type="button" class="btn btn-rating" data-rate="5">5</button>
        </div>
        <button class="btn btn-submit">Submit</button>
        <!-- <p class="card--rating__error">Please, select a score!</p> -->
      </div>
